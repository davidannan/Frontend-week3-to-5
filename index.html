<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">

</head>
<header>
  <h4>
    <center>
      Welcome to Zuri Frontend Page
    </center>
  </h4>
  <p>Please sign up to proceed</p>
</header>

<body>
  <form action="">
    <table>
      <tr>
        <td>
          <label for=" fname">First Name</label>
        </td>
        <td><input type="text" name="fname" id="fname" required>
        </td>
      </tr>

      <tr>
        <td>
          <label for="lastname">Last Name</label>
        </td>
        <td><input type="text" name="lastname" id="lastname" required>
        </td>
      </tr>

      <tr>
        <td><label for="phone">Phone Number</label></td>
        <td><input type="tel" name="phone" id="phone" placeholder="233 24 880 6486"
            pattern="[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{4}" required>
        </td>
      </tr>


      <tr>
        <td> <label for="email">Email</label></td>
        <td><input type="email" name="email" id="email" required></td>
      </tr>
      <tr>
        <td><label for="gender">Gender</label></td>
        <td><select name="Gender" id="gender">
            <option value="Choose" selected>...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" name="dob" id="dob" required></td>
      </tr>
      <tr>
        <td><label for="fcolour">Favourite Colour</label></td>
        <td><input type="color" name="fcolour" id="fcolour" required></td>

      <tr>
        <td><label for="Password">Password</label></td>
        <td> <input type="Password" name="Password" id="Password" required></td>
      </tr>
      <tr>
        <td><label for="submit">_________ </label></td>
        <td> <input type="Submit" value="Submit" <link rel="index.html" href="Login.html">
        </td>
      </tr>

      </tr>
    </table>


</body>

</html>
